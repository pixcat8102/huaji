ction onDocumentTouchMove(event){if(event.touches.length==1){var direction=event.touches[0].pageX-touchStartX;if(Math.abs(direction)>touchSensitive){if(direction>0){touchFlag=1}else if(direction<0){touchFlag=-1}}}}function onDocumentTouchEnd(event){var direction=event.changedTouches[0].pageX-touchStartX;changeAndBack(touchFlag)}function changeAndBack(touchFlag){var speedX=25*touchFlag;touchFlag=0;for(var i=0;i<particles.length;i++){particles[i].velocity=new THREE.Vector3(speedX,-10,0)}var timeOut=setTimeout(";",800);clearTimeout(timeOut);var clearI=setInterval(function(){if(touchFlag){clearInterval(clearI);return};speedX*=0.8;if(Math.abs(speedX)<=1.5){speedX=0;clearInterval(clearI)};for(var i=0;i<particles.length;i++){particles[i].velocity=new THREE.Vector3(speedX,-10,0)}},100)}function loop(){for(var i=0;i<particles.length;i++){var particle=particles[i];particle.updatePhysics();with(particle.position){if((y<-1000)&&starSnow){y+=2000}if(x>1000)x-=2000;else if(x<-1000)x+=2000;if(z>1000)z-=2000;else if(z<-1000)z+=2000}}camera.lookAt(scene.position);renderer.render(scene,camera)}</script><script type="text/javascript">var _hmt=_hmt||[];(function(){var hm=document.createElement("script");hm.src="https://hm.baidu.com/hm.js?48cccdbd9adc6efe5d8d86914ceaf175";var s=document.getElementsByTagName("script")[0];s.parentNode.insertBefore(hm,s)})();</script></body></html>
